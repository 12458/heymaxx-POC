{% extends "base.html" %}

{% block title %}Edit Product{% endblock %}

{% block content %}
<h1>Edit Product</h1>
<form method="POST" action="{{ url_for('edit_product', item_id=item_id) }}">

    <p>
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" placeholder="{{product.name}}" value="{{product.name}}" required>
    </p>

    <p>
        <label for="description">Description:</label>
        <input type="text" id="description" name="description" placeholder="{{product.description}}"
            value="{{product.description}}" required>
    </p>

    <p>
        <label for="price">Price:</label>
        <input type="text" id="price" name="price" placeholder="{{product.price}}" value="{{product.price}}" required>
    </p>
    <input type="submit" value="Edit">
</form>
{% endblock %}
