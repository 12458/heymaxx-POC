{% extends "base.html" %}
{% block title %}Order{% endblock %}
{% block content %}
<h1>Order #{{order_id}}</h1>
<table>
    <tr>
        <th>Name</th>
        <th>Price</th>
        <th>Qty</th>
    </tr>
    {% for product in order_items %}
      <tr>
        <td>{{ product.name }}</td>
        <td>{{ product.price | sgd}}</td>
        <td>{{ product.qty }} </td>
      </tr>
    {% endfor %}
</table>
{% endblock%}
